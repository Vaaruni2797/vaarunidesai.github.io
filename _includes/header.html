{% include head.html %}

<header class="site-header" role="banner">
  <div class="wrapper header-flex">

    <!-- Site Title -->
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>

    <!-- Desktop Navigation -->
    <nav class="site-nav desktop-nav">
      <a class="page-link" href="{{ "/about/" | relative_url }}">About</a>
      <a class="page-link" href="{{ "/blog/" | relative_url }}">Blog</a>
      <a class="page-link" href="{{ "/projects/" | relative_url }}">Projects</a>
    </nav>

    <!-- Hamburger Toggle (Mobile Only) -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Mobile Menu -->
    <nav class="mobile-nav">
      <a class="page-link" href="{{ "/about/" | relative_url }}">About</a>
      <a class="page-link" href="{{ "/blog/" | relative_url }}">Blog</a>
      <a class="page-link" href="{{ "/projects/" | relative_url }}">Projects</a>
    </nav>

  </div>
</header>
